<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ler.directory pdf view</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="top-bar">
        <div class="tb-left">
            <div class="menu-trigger" id="toc-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </div>
            <div class="doc-title" onclick="scrollToPage(0)">ler-lookbook(2026).pdf</div>
        </div>

        <div class="tb-center">
            <div class="pagination-ctrl">
                <input type="number" id="page-input" value="1" min="1">
                <span class="divider">/</span>
                <span id="total-pages">--</span>
            </div>
            <div class="zoom-ctrl">
                <button onclick="changeZoom(-10)">-</button>
                <input type="number" id="zoom-input" value="100">
                <span>%</span>
                <button onclick="changeZoom(10)">+</button>
            </div>
        </div>

        <div class="tb-right">
            <div class="icon-btn" onclick="downloadPDF()" title="Download PDF">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </div>
            <div class="icon-btn" onclick="window.print()" title="Print">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
            </div>
            <div class="icon-btn" onclick="alert('Cart Widget')" title="Cart">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            </div>
        </div>
    </div>

    <div class="toc-popup" id="toc-popup">
        <div class="toc-header">wearable</div>
        <div class="toc-item active" onclick="scrollToPage(0)">all</div>
        <div class="toc-item" onclick="filterTo('tshirt')">tshirt</div>
        <div class="toc-item" onclick="filterTo('longsleeve')">longsleeve</div>
        <div class="toc-item" onclick="filterTo('shirt')">shirt</div>
        <div class="toc-item" onclick="filterTo('accessories')">accessories</div>
        <div class="toc-item" onclick="filterTo('jacket')">jacket</div>
        
        <div class="toc-header" style="margin-top:15px">objects</div>
    </div>

    <div class="workspace">
        
        <div class="sidebar">
            <div class="mobile-cart-icon" onclick="alert('Cart Widget')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            </div>
            <div id="nav-container">
                </div>
        </div>

        <div class="main-viewer">
            <div class="scroll-area">
                <div id="zoom-wrapper">
                    <div id="pages-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    <div id="cookie-banner" class="cookie-banner">
        <div class="cookie-text">
            i <s>hate</s> love europe too
        </div>
        <div class="cookie-btn" onclick="acceptCookies()">
            [accept cookies]
        </div>
    </div>
</body>
</html>
